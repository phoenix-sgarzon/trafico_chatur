<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/thirdParty/jquery-3.4.1.min.js"></script>
    <script src="js/popup.js"></script>
    <title>Phoenix Studio</title>
</head>

<body>
    <div class="header">
        <h1>PHOENIX STUDIO</h1>
        <img src="images/logo_blanco.png" alt="Phoenix Logo">
    </div>

    <div id="desplegables">
        <p>
            Perfil de Tráfico<br>
            <select name="perTraf" id="perTraf">
                <option value="1" selected>Satisfying_morning</option>
                <option value="2">Strangers_things_</option>
            </select>
        </p>
        <p>
            Categoría Mensajes<br>
            <select name="catMensaje" id="catMensaje">
                <option value="bdsm">bdsm (dominación)</option>
            </select>
        </p>
    </div>

    <article>
        <div id="automatico" class="card">
            <p>Tráfico Automático</p>
            <img id="startcustomGold" class="btns" src="images/trafico_automatico.png">
        </div>

        <div id="manual" class="card">
            <p>Tráfico Manual</p>
            <div class="icons">
                <img id="start_ghost" class="btns" src="images/trafico_sabana.png">
                <img id="startcustom2" class="btns" src="images/trafico_mensaje.png">
            </div>
        </div>

        <div id="detener" class="card">
            <p>Detener Tráfico</p>
            <img id="stopexec" class="btns" src="images/detener_trafico.png">
        </div>
    </article>

    <!-- Botones fuera de la tarjeta central -->
    <article>
        <button id="execuser" class="card-btn">Cargar Usuarios (+)</button>
        <button id="verUsu" class="card-btn">Ver Usuarios</button>
        <button id="deleteuser" class="card-btn">Limpiar Usuarios (X)</button>
    </article>
</body>

</html>
